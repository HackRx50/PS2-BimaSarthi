<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixtral Image Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>BimaSarthi</h1>
        <p>Upload your Image, enter MRN number, and get insights out of the Image</p>
        <form id="chatForm">
            <div class="form-group">
                <label for="imageUpload">Upload Your Image</label>
                <input type="file" id="imageUpload" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="mrnNumber">Enter MRN Number</label>
                <input type="text" id="mrnNumber" name="mrn_number" required>
            </div>
            <div class="form-group">
                <label for="userQuestion">Please enter your question</label>
                <textarea id="userQuestion" name="user_question" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
